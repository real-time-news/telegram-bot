name: Push_News

on:
  schedule:
    - cron: "*/30 * * * *" # 每半小时执行一次
  workflow_dispatch:

jobs:
  fetch_news:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      START_COMMAND: ${{ secrets.START_COMMAND }}
      STOP_COMMAND: ${{ secrets.STOP_COMMAND }}
    steps:
      - name: Set time zone
        run: sudo ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: https://npm.pkg.github.com/
      - name: Current time
        run: date +%Y-%m-%d\ %H:%M:%S
      - name: Npm install
        run: npm install
      - name: Run Project
        run: npm run start
      - name: Commit changes
        run: |
          npm run prettier
          git config --local user.email "exposir@foxmail.com"
          git config --local user.name "exposir"
          git pull
          git add .
          git status
          git commit -m "Update sentMessageIds" || echo "No changes to commit"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACTION_TOKEN }}
          branch: main
